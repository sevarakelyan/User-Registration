<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <!-- REGISTER -->
        <div class="mainReg " id="mainReg">
            <form action="" class="sign_in active noAnim" id="signIn">
                <div class="title">
                    <h2>Sign in</h2>
                </div>
                <div class="inputs">
                    <input id="username" type="text" placeholder="Enter your username">
                    <input id="password" type="password" placeholder="Enter your password">
                    <p class="change">I am not registered yet</p>
                </div>
                <div class="btn">
                    <button>Sign In </button>
                </div>
            </form>
            <form action="" class="sign_up hiden  non" id="signUp">
                <div class="title">
                    <h2>Sign Up</h2>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Create a username">
                    <input type="password" placeholder="Create a password">
                    <input type="password" placeholder="Confirm your password">
                    <p class="change">I am registered</p>
                </div>
                <div class="btn">
                    <button>Sign In </button>
                </div>
            </form>


    </main>
    <script src="js/app.js"></script>
</body>

</html>
